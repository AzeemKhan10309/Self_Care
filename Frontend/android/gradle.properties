# Project-wide Gradle settings.

# JVM memory (increase to avoid OOM during builds)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m

# Enable AndroidX
android.useAndroidX=true
android.enableJetifier=true

# React Native architectures (ARM 32/64, x86 for emulator)
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable Hermes JavaScript engine (recommended for RN)
hermesEnabled=true

# Disable new architecture unless you explicitly need TurboModules/Fabric
newArchEnabled=false

# Expo image support
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false

# Modern packaging for smaller APKs
expo.useLegacyPackaging=false

# Edge-to-edge support
expo.edgeToEdgeEnabled=true

# Enable dev client network inspector
EX_DEV_CLIENT_NETWORK_INSPECTOR=true
